<!DOCTYPE html>
<html>
<head>
    <title>Daan Vanden Bosch</title>
    <style>
        body {
            margin: 0;
            background-color: hsl(0, 0%, 95%);
            color: hsl(0, 0%, 30%);
            font-family: Verdana, Geneva, sans-serif;
            font-size: 17px;
        }

        h1, h2 {
            font-weight: normal;
        }

        #main-container {
            display: flex;
            flex-direction: row;
        }

        #sidebar {
            position: relative;
            background-color: hsl(0, 40%, 50%);
            display: flex;
            flex-direction: column;
            width: 30%;
            min-width: 120px;
        }

        #sidebar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 30%;
            min-width: 120px;
        }

        @media screen and (max-width: 1200px) {
            #sidebar, #sidebar-fixed {
                width: 120px;
            }
        }

        #sidebar-header {
            position: absolute;
            display: block;
            box-sizing: border-box;
            top: 0;
            right: 0;
            width: 120px;
            padding: 20px;
            color: hsl(0, 40%, 20%);
            text-decoration: none;
            text-align: right;
        }

        #sidebar-header h1 {
            margin: 0;
            font-family: Lucida Console, Monaco, monospace;
            font-size: 1.2em;
        }

        #sidebar-content {
            position: absolute;
            box-sizing: border-box;
            bottom: 100px;
            right: 0;
            width: 120px;
            padding: 20px;
            text-align: center;
        }

        .sidebar-title {
            margin: 5px 0;
            font-size: 1.1em;
            color: hsl(0, 40%, 35%);
        }

        #sidebar a {
            color: hsl(0, 40%, 20%);
        }

        #center {
            display: flex;
            flex-direction: column;
            flex: 1;
            align-items: stretch;
        }

        #header {
            background-color: hsl(0, 0%, 20%);
            color: hsl(0, 0%, 80%);
            padding: 20px;
        }

        #header-title {
            font-size: 2em;
        }

        #header-headline {
            color: hsl(0, 0%, 30%);
            padding-left: 10px;
            vertical-align: text-bottom;
        }

        #content-container {
            margin: 10px 50px 50px 50px;
        }

        article {
            max-width: 30em;
        }

        .article-date {
            color: hsl(180, 10%, 50%);
            font-family: sans-serif;
            font-size: 0.8em;
        }

        article p {
            font-family: Georgia, serif;
        }
    </style>
</head>
<body>
<div id="main-container">
    <nav id="sidebar">
        <div id="sidebar-fixed">
            <a id="sidebar-header" href="/">
                <h1>
                    Daan<br>
                    Vanden Bosch
                </h1>
            </a>
            <div id="sidebar-content">
                <div class="sidebar-title">Contact</div>
                <div>
                    <a href="https://www.linkedin.com/in/daan-vanden-bosch-151395121" rel="nofollow">LinkedIn</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="center">
        <header id="header">
            <span id="header-title">A Blank Mind</span>
            <span id="header-headline">What did I see?</span>
        </header>
        <div id="content-container">
        </div>
    </div>
</div>
</body>
</html>
